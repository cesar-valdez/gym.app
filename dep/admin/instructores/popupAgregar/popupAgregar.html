<div popup-close="popup-close" class="PopupInstructoresAgregar"><form class="PopupInstructoresAgregar-contenidoInstructoresAgregar"><figure style="background-image:url({{instructor.imgInstructor}});" class="ImgAgregar"><span>Subir foto</span><label class="label"><input type="file" file-upload="instructor.imgInstructor" class="SubirImg"/><i class="icomoon camera"></i></label></figure><p>Nombre:</p><input type="text" name="nombre" ng-model="instructor.nombre" maxlength="25" required="required"/><p>Apellido:</p><input type="text" name="apellido" ng-model="instructor.apellido" maxlength="25" required="required"/><p class="class">Clase:</p><input type="text" name="clase" ng-model="instructor.clase" maxlength="20" required="required"/><p>Correo:</p><input type="email" name="correo" maxlength="25" ng-model="instructor.correo"/><p>Celular:</p><input type="numeric" name="celular" maxlength="10" ng-model="instructor.celular"/><p class="peso">Peso:</p><input type="text" name="peso" ng-model="instructor.peso" maxlength="15" required="required" class="InputPeso"/><p>Estatura:</p><input type="text" name="estatura" ng-model="instructor.estatura" maxlength="10" class="InputPeso"/><p>Edad:</p><input type="numeric" name="edad" maxlength="3" ng-model="instructor.edad" required="required" class="InputEdad"/><button class="BtnCancelar popup-close">Cancelar</button><button ng-click="addInstructor()" class="BtnCrear">Crear</button></form></div>
