<button popup-add="&lt;retos-agregar&gt;&lt;retos-agregar/&gt;" class="AgregarRetoAdmin PopupAdd">Agregar reto</button><div class="ContenedorRetoAdmin"><div ng-repeat="r in retos" class="RetoAdmin"><figure style="background-image: url('{{r.imgReto}}')" class="RetoAdmin-imagenRetoAdmin"></figure><figcaption class="RetoAdmin-reto">{{r.reto}}</figcaption><figcaption class="RetoAdmin-fecha">{{r.fechaInicio | date:'fullDate'}}</figcaption><button popup-add="&lt;retos-ver&gt;&lt;retos-ver/&gt;" class="RetoAdmin-ver PopupAdd">ver</button><button popup-add="&lt;retos-modificar edit-reto='r'/&gt;" class="RetoAdmin-modificar PopupAdd">Modificar</button><button popup-add="&lt;retos-eliminar del-reto='r'/&gt;" class="RetoAdmin-eliminar PopupAdd">Eliminar</button></div></div>
