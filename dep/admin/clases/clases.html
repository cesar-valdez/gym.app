<button popup-add="&lt;clases-agregar&gt;&lt;clases-agregar/&gt;" class="AgregarClase PopupAdd">Agregar clase</button><div class="ContenedorClaseAdmin"><div ng-repeat="clase in clases" class="Clases"><figure style="background-image: url('{{clase.imgClase}}')" class="Clases-imagenClase"></figure><figcaption class="Clases-reto">{{clase.clase}}</figcaption><button popup-add="&lt;clases-ver&gt;&lt;clases-ver/&gt;" class="Clases-ver PopupAdd Clase-ver">Ver</button><button popup-add="&lt;clases-modificar edit-clase='clase'/&gt;" class="Clases-modific PopupAdd">Modificar</button><button popup-add="&lt;clases-eliminar del-clase='clase'/&gt;" class="Clases-delete PopupAdd">Eliminar</button></div></div>
