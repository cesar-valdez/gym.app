<div popup-close="popup-close" class="PopupPagosModificar"><div class="PopupPagosModificar-contenidoPagosModificar"><p>No.Registro:</p><input type="text" name="noRegistro" ng-model="pagoDuplicado.ClientesRegistro" disabled="disabled" class="InputRegistro"/><p>Nombre:</p><input type="text" name="nombre" ng-model="pagoDuplicado.ClientesNombre" disabled="disabled"/><p>Apellido:</p><input type="text" name="apellido" ng-model="pagoDuplicado.ClientesApellido" disabled="disabled"/><p class="PFecha">Fecha:</p><input type="date" name="fecha" ng-model="pagoDuplicado.PagosFechaPagado" class="CajaAncho"/><p class="PEstado">Estado:</p><select name="estado" ng-model="pagoDuplicado.PagosEstado" class="CajaAncho"><option>Pagado</option><option>No Pagado</option></select><p class="Pago">Pago:</p><input type="text" name="pago" ng-model="pagoDuplicado.PagosMonto" class="CajaPago"/><button class="BtnCancelar popup-close">Cancelar</button><button ng-click="EditarPago()" class="BtnGuardar">Guardar</button></div></div>
