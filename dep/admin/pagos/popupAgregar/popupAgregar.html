<div popup-close="popup-close" class="PopupPagosAgregar"><div class="PopupPagosAgregar-contenidoPagosAgregar"><div class="AreaBuscar"><p class="Buscar">Buscar:</p><p>Por No.Registro:</p><select ng-options="client as client.ClientesNoRegistro for client in clientes track by client.ClientesNoRegistro" ng-model="selected" class="InputRegistro"></select><p class="PorNombre">Por Nombre:</p><select ng-options="client as client.ClientesNombre for client in clientes track by client.ClientesNoRegistro" ng-model="selected" class="InputRegistro"></select></div><p>No.Registro:</p><input type="text" name="noRegistro" value="1" ng-model="selected.ClientesNoRegistro" disabled="disabled" class="InputRegistro"/><p>Nombre:</p><input type="text" name="nombre" value="Cesar" ng-model="selected.ClientesNombre" disabled="disabled"/><p>Apellido:</p><input type="text" name="apellido" value="Valdez" ng-model="selected.ClientesApellido" disabled="disabled"/><p class="PFecha">Fecha:</p><input type="date" name="fecha" ng-model="newPago.fechaPagado" class="CajaAncho"/><p class="PEstado">Estado:</p><select name="estado" ng-model="newPago.estadoPagado" class="CajaAncho"><option>Pagado</option><option>No Pagado</option></select><p class="Pago">Pago:</p><input type="text" name="pago" ng-model="newPago.montoPagado" class="CajaPago"/><button class="BtnCancelar popup-close">Cancelar</button><button ng-click="addPagos()" class="BtnCrear">Crear</button></div></div>
