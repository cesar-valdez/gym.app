<div popup-close="popup-close" class="PopupAgendar"><div class="PopupAgendar-contenidoAgendar"><h2>Â¡Agenda tu clase!<br></h2><!--select(disabled) para no poder seleccionar los datos--><p class="ClaseTxt">Clase:</p><input type="text" name="clase" ng-model="claseDup.clase" disabled="disabled"/><p>Instructor:</p><select name="instructor" ng-model="claseDup.id_instructor" required="required" disabled="disabled" class="CajaInstructor"><option ng-repeat="instructor in instructores" value="{{instructor.id_instructor}}">{{instructor.nombre}} </option></select><p class="Hora">Hora:</p><select name="hora" ng-model="claseDup.hora" disabled="disabled"><option value="6:00am">6:00am</option><option value="7:00am">7:00am</option><option value="8:00am">8:00am</option><option value="9:00am">9:00am</option><option value="10:00am">10:00am</option><option value="12:00pm">12:00pm</option><option value="1:00pm">1:00pm</option><option value="2:00pm">2:00pm</option><option value="3:00pm">3:00pm</option><option value="4:00pm">4:00pm</option><option value="5:00pm">5:00pm</option><option value="6:00pm">6:00pm</option><option value="7:00pm">7:00pm</option><option value="8:00pm">8:00pm</option><option value="9:00pm">9:00pm</option><option value="10:00pm">10:00pm</option><option value="11:00pm">11:00pm</option><option value="12:00am">12:00am</option></select><button class="Cancelar popup-close">Cancelar</button><button ng-click="agendar()" class="Agendar">Agendar</button></div></div>
